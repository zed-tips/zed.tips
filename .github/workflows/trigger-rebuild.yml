name: Trigger zed.tips Rebuild

on:
  push:
    branches: [main]
    paths:
      - 'tips/**/*.{md,mdx}'

permissions:
  contents: read

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Trigger rebuild workflow on zed.tips
        run: |
          gh workflow run rebuild-from-tips-data.yml \
            --repo zed-tips/zed.tips \
            --ref main
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
