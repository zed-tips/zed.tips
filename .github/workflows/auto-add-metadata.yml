name: Auto-add Metadata

on:
  # For PRs from the main repository (not forks)
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'tips/**/*.md'
      - 'tips/**/*.mdx'
      - '.github/workflows/**'
      - 'scripts/**'

  # For merged PRs (handles fork PRs and fallback)
  push:
    branches: [main]
    paths:
      - 'tips/**/*.md'
      - 'tips/**/*.mdx'
      - '.github/workflows/**'
      - 'scripts/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-add-metadata:
    name: Auto-add metadata fields
    runs-on: ubuntu-latest
    # Skip if commit message contains [auto-metadata] or if it's a bot commit
    if: |
      !contains(github.event.head_commit.message, '[auto-metadata]') &&
      !contains(github.event.pull_request.title, '[auto-metadata]') &&
      github.actor != 'github-actions[bot]'
    steps:
      - name: Determine if fork PR
        id: check-fork
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
              echo "is-fork=true" >> $GITHUB_OUTPUT
              echo "This is a fork PR - skipping auto-commit (will process after merge)"
            else
              echo "is-fork=false" >> $GITHUB_OUTPUT
              echo "This is a main repository PR - will auto-commit to PR branch"
            fi
          else
            echo "is-fork=false" >> $GITHUB_OUTPUT
            echo "This is a push to main - will auto-commit if needed"
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For pull_request, checkout the PR branch
          # For push, checkout main
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || 'main' }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "Github action"
          git config user.email "bot@zedtips.com"

      - name: Get changed files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PR, get files changed in the PR
            FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD | grep "^tips/.*\.\(md\|mdx\)$" | tr '\n' ' ' || true)
          else
            # For push event, get files changed in the push
            if [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep "^tips/.*\.\(md\|mdx\)$" | tr '\n' ' ' || true)
            else
              FILES=$(git diff-tree --no-commit-id --name-only -r HEAD | grep "^tips/.*\.\(md\|mdx\)$" | tr '\n' ' ' || true)
            fi
          fi
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Changed files: $FILES"

      - name: Validate tips
        if: steps.changed-files.outputs.files != ''
        run: pnpm validate:tips
        continue-on-error: false

      - name: Auto-add metadata
        if: steps.changed-files.outputs.files != ''
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.files }}
        run: pnpm auto-add:metadata

      - name: Upload media to R2
        if: steps.changed-files.outputs.files != ''
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.files }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
        run: pnpm upload:media

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "No metadata changes needed"
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Metadata was added/updated"
          fi

      - name: Commit and push changes (PR from main repo)
        if: |
          steps.check-changes.outputs.has-changes == 'true' &&
          github.event_name == 'pull_request' &&
          steps.check-fork.outputs.is-fork == 'false'
        run: |
          git add -A tips/
          git commit -m "chore: auto-add metadata fields [auto-metadata]"
          git push origin ${{ github.event.pull_request.head.ref }}

      - name: Commit and push changes (push to main)
        if: |
          steps.check-changes.outputs.has-changes == 'true' &&
          github.event_name == 'push'
        run: |
          git add -A tips/
          git commit -m "chore: auto-add metadata fields [auto-metadata]"
          git push origin main

      - name: Comment on fork PR
        if: |
          github.event_name == 'pull_request' &&
          steps.check-fork.outputs.is-fork == 'true' &&
          steps.changed-files.outputs.files != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Validation passed!** Metadata and media files will be automatically processed when this PR is merged.'
            })

  trigger-rebuild:
    name: Trigger website rebuild
    needs: auto-add-metadata
    # Only trigger rebuild on push to main (after merge)
    if: always() && !cancelled() && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: zed-tips
          repositories: website

      - name: Trigger rebuild via workflow dispatch
        run: |
          gh workflow run rebuild-from-tips-data.yml \
            --repo zed-tips/website
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
